<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" charset="UTF-8" src="https://mbwac.dev-mobilus.chat/web/mobi-agent-client-frame-loader.min.js?domainId=iimuratest2"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    MobiAgentClient.init(
        'https://mbwac.dev-mobilus.chat', // server url
        'iimuratest2', // domainId
        {}, // options
        function(){} // callback
    );
    });
    </script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
        const iframe = document.querySelector('iframe');

        try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const testElement = iframeDoc.createElement('div');
            testElement.textContent = 'DOMアクセス成功';
            testElement.style.background = 'yellow';
            testElement.style.padding = '10px';
            iframeDoc.body.appendChild(testElement);
            console.log('iframe内のDOMにアクセスできました');
        } catch (e) {
            console.error('iframe内のDOMにアクセスできません:', e);
        }
        });
    </script>


</body>
</html>
